    <body>
        <h1>
        여러 가지 HTML태그
        </h1>
        여러 가지 HTML 태그를 사용해 봅시다.
        
        <hr>
        글꼴 설정하기<br>
        <strong>굵은</strong>글꼴입니다.<br>
        <u>밑줄</u> 글꼴입니다.<br>
        <br>
        줄 바꿈<br>
        줄을 바꿀 곳에 &lt;br&gt;태그를 사용하면<br>
        줄이 바뀝니다.<br>
        &lt;pre&gt;태그를 사용하면<br>
        HTML에서 기술한 대로 브라우저에 표시됩니다.
        
        
        
    </body>
